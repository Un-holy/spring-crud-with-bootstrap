<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Create new user</title>
</head>
<body>
	<div th:replace="~{navbar.html::logout}"/>
	<h2>Create new user:</h2>
	<form method="POST" action="#" th:action="@{/admin/users/new}" th:object="${user}">
		<div>
			<label for="firstName">First name</label>
			<input type="text" th:field="*{firstName}" id="firstName" placeholder="First name">
		</div>
		<div>
			<label for="lastName">Last name</label>
			<input type="text" th:field="*{lastName}" id="lastName" placeholder="Last name">
		</div>
		<div>
			<label for="age">Age</label>
			<input type="text" th:field="*{age}" id="Age" placeholder="age">
		</div>
		<div>
			<input type="text" th:field="*{password}" id="password" placeholder="Password">
		</div>
		<div>
			<input type="checkbox" th:field="*{roles}" th:text="ADMIN" th:value="${roleAdmin.getId()}">
		</div>
		<div>
			<input type="checkbox" th:field="*{roles}" th:text="USER" th:value="${roleUser.getId()}">
		</div>
		<div>
			<input type="submit" value="Create new">
		</div>
		<div>
			<a href="/admin/users">Назад</a>
		</div>
	</form>
</body>
</html>
