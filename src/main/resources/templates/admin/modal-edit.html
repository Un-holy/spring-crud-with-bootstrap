<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css">
	<title>Edit</title>
</head>
<body>
<!-- Модальное окно -->
<div th:fragment="modal-edit" class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEdit" aria-hidden="true">
	<div class="modal-dialog" role="form">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="editModalLabel">Edit user</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form method="POST" th:method="PATCH" action="#" th:action="@{/admin/update}" th:object="${user}" id="modalForm">
				<div class="modal-body">
					<div class="col-6 mx-auto">
						<div class="form-group">
								<div class="form-group d-flex flex-column">
									<label class="text-center font-weight-bold" for="editId">Id</label>
									<input class="form-control form-control-sm" type="text" id="editId" th:field="*{id}"  readonly required>
								</div>
								<div class="form-group d-flex flex-column">
									<label class="text-center font-weight-bold" for="editFirstName">First name</label>
									<input class="form-control form-control-sm" type="text" id="editFirstName" th:field="*{firstName}" required>
								</div>
								<div class="form-group d-flex flex-column">
									<label class="text-center font-weight-bold" for="editLastName">Last name</label>
									<input class="form-control form-control-sm" type="text" id="editLastName" th:field="*{lastName}" required>
								</div>
								<div class="form-group d-flex flex-column">
									<label class="text-center font-weight-bold" for="editAge">Age</label>
									<input class="form-control form-control-sm" type="number" min="1" max="120" id="editAge" th:field="*{age}" required>
								</div>
								<div class="form-group d-flex flex-column">
									<label class="text-center font-weight-bold" for="editEmail">Email</label>
									<input class="form-control form-control-sm" type="text" id="editEmail" th:field="*{email}" required>
								</div>
								<div class="form-group d-flex flex-column">
									<label class="text-center font-weight-bold" for="editPassword">Password</label>
									<input class="form-control form-control-sm" type="password" id="editPassword" th:field="*{password}" required>
								</div>
								<div class="d-flex flex-column">
									<label class="text-center font-weight-bold" for="editRolesSelector">Role</label>
									<select class="custom-select" size="2"  th:name="rolesInStrings" th:field="*{roles}" id="editRolesSelector" multiple required>
										<option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.toString()}">Role</option>
									</select>
								</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Edit</button>
				</div>
			</form>
		</div>
	</div>
</div>


<script src="webjars/jquery/3.5.1/jquery.min.js" ></script>
<script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
