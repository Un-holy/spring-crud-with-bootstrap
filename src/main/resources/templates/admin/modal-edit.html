<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css">
	<title>Edit</title>
</head>
<body>
<!-- Модальное окно -->
<div th:fragment="modal-edit" class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEdit" aria-hidden="true">
	<div class="modal-dialog" role="form">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="editModalLabel">Edit user</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form method="POST" action="#" id="modalFormEdit">
				<div class="modal-body">
					<div class="col-6 mx-auto">
						<div class="form-group">
							<div class="form-group d-flex flex-column">
								<label class="text-center font-weight-bold" for="editId">Id</label>
								<input class="form-control form-control-sm" type="text" id="editId" readonly required>
							</div>
							<div class="form-group d-flex flex-column">
								<label class="text-center font-weight-bold" for="editFirstName">First name</label>
								<input class="form-control form-control-sm" type="text" id="editFirstName" required>
							</div>
							<div class="form-group d-flex flex-column">
								<label class="text-center font-weight-bold" for="editLastName">Last name</label>
								<input class="form-control form-control-sm" type="text" id="editLastName" required>
							</div>
							<div class="form-group d-flex flex-column">
								<label class="text-center font-weight-bold" for="editAge">Age</label>
								<input class="form-control form-control-sm" type="number" min="1" max="120" id="editAge" required>
							</div>
							<div class="form-group d-flex flex-column">
								<label class="text-center font-weight-bold" for="editEmail">Email</label>
								<input class="form-control form-control-sm" type="text" id="editEmail" required>
							</div>
							<div class="form-group d-flex flex-column">
								<label class="text-center font-weight-bold" for="editPassword">Password</label>
								<input class="form-control form-control-sm" type="password" id="editPassword" required>
							</div>
							<div class="d-flex flex-column">
								<label class="text-center font-weight-bold" for="editRolesSelector">Role</label>
								<select class="custom-select" size="2" id="editRolesSelector" multiple required>
								</select>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary" id="btnEditConfirm">Edit</button>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
