<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css">
	<title>Delete</title>
</head>
<body>
<!-- Модальное окно -->
<div th:fragment="modal-delete" class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="modalDelete" aria-hidden="true">
	<div class="modal-dialog" role="form">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form method="POST" id="modalFormDelete">
				<div class="modal-body">
					<div class="col-6 mx-auto">
						<div class="form-group">
							<div class="form-group d-flex flex-column">
								<label class="text-center font-weight-bold" for="deleteId">Id</label>
								<input class="form-control form-control-sm" type="text" id="deleteId"  readonly>
							</div>
							<div class="form-group d-flex flex-column">
								<label class="text-center font-weight-bold" for="deleteFirstName">First name</label>
								<input class="form-control form-control-sm" type="text" id="deleteFirstName"readonly>
							</div>
							<div class="form-group d-flex flex-column">
								<label class="text-center font-weight-bold" for="deleteLastName">Last name</label>
								<input class="form-control form-control-sm" type="text" id="deleteLastName" readonly>
							</div>
							<div class="form-group d-flex flex-column">
								<label class="text-center font-weight-bold" for="deleteAge">Age</label>
								<input class="form-control form-control-sm" type="number" min="1" max="120" id="deleteAge"readonly>
							</div>
							<div class="form-group d-flex flex-column">
								<label class="text-center font-weight-bold" for="deleteEmail">Email</label>
								<input class="form-control form-control-sm" type="text" id="deleteEmail" readonly>
							</div>
							<div class="form-group d-flex flex-column">
								<label class="text-center font-weight-bold" for="deletePassword">Password</label>
								<input class="form-control form-control-sm" type="password" id="deletePassword" readonly>
							</div>
							<div class="d-flex flex-column">
								<label class="text-center font-weight-bold" for="deleteRolesSelector">Role</label>
								<select class="custom-select" size="2" id="deleteRolesSelector" multiple disabled>
									<option></option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-danger"  id="btnDeleteConfirm">Delete</button>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
