<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Users</title>
</head>
<body>
	<div th:replace="~{logout.html::logout}"/>
	<div th:switch="${users}">
		<h2 th:case="null">Users not found!</h2>
		<div th:case="*">
			<h2>Users</h2>
			<table>
				<thead>
					<tr>
						<th>First name</th>
						<th>Last name</th>
						<th>Age</th>
						<th>Password</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.id}">Id</td>
						<td th:text="${user.firstName}">First name</td>
						<td th:text="${user.lastName}">Last name</td>
						<td th:text="${user.age}">Age</td>
						<td th:text="${user.password}">Password</td>
						<td><a th:href="@{/admin/users/{id}/edit(id=${user.getId()})}">Edit</a></td>
						<td>
							<form th:method="DELETE" th:action="@{/admin/users/{id}(id=${user.getId()})}" >
								<input type="submit" value="Delete">
							</form>
						</td>
					</tr>
				</tbody>
			</table>
			<div>
				<p><a href="/admin/users/new">Create new!</a></p>
			</div>
		</div>
	</div>
</body>
</html>
