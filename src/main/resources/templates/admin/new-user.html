<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>New user</title>
</head>
<body>
<div th:fragment="new-user" class="card">
	<h5 class="card-header h5">Add new user</h5>
	<div class="card-body">
		<div class="col-lg-3 mx-auto">
			<form method="POST">
				<div class="form-group d-flex flex-column">
					<label class="text-center font-weight-bold" for="firstName">First name</label>
					<input class="form-control form-control-sm" type="text" id="firstName"
						   required>
				</div>
				<div class="form-group d-flex flex-column">
					<label class="text-center font-weight-bold" for="lastName">Last name</label>
					<input class="form-control form-control-sm" type="text" id="lastName"
						   required>
				</div>
				<div class="form-group d-flex flex-column">
					<label class="text-center font-weight-bold" for="age">Age</label>
					<input class="form-control form-control-sm" type="number" min="1" max="120" id="age">
				</div>
				<div class="form-group d-flex flex-column">
					<label class="text-center font-weight-bold" for="email">Email</label>
					<input class="form-control form-control-sm" type="text"  id="email" required>
				</div>
				<div class="form-group d-flex flex-column">
					<label class="text-center font-weight-bold" for="password">Password</label>
					<input class="form-control form-control-sm" type="password" id="password"
						   required>
				</div>
				<div class="d-flex flex-column">
					<label class="text-center font-weight-bold" for="rolesSelector">Role</label>
					<select class="custom-select" size="2"  multiple required id="rolesSelector">
						<option>Role</option>
					</select>
				</div>
				<div class="form-group mt-3">
					<input class="btn btn-success d-block mx-auto" type="submit" value="Add new user">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
